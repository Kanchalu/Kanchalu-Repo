<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Login - Given Kanchalu Portfolio</title>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <!-- ========== NAVIGATION ========== -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="material-icons">web</span> Kanchalu
      </a>
      <a href="index.html" class="nav-back">
        <span class="material-icons">arrow_back</span> Back to Home
      </a>
    </div>
  </nav>

  <section class="login-section">
    <div class="container">
      <h2 class="form-title">Login</h2>
      <div class="login-type-selector">
        <button class="login-type-btn active" data-type="client">
          <span class="material-icons">person</span>
          Client Login
        </button>
        <button class="login-type-btn" data-type="admin">
          <span class="material-icons">admin_panel_settings</span>
          Admin Login
        </button>
      </div>
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <span class="material-icons">email</span>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <span class="material-icons">lock</span>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group-checkbox">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <div class="login-demo-credentials">
          <p class="demo-title">Demo Credentials:</p>
          <div class="client-credentials">
            <p><strong>Client Login:</strong></p>
            <p>Email: client@example.com</p>
            <p>Password: client123</p>
          </div>
          <div class="admin-credentials" style="display: none;">
            <p><strong>Admin Login:</strong></p>
            <p>Email: admin@example.com</p>
            <p>Password: admin123</p>
          </div>
        </div>
        <button type="submit" class="form-submit-btn">
          <span class="material-icons">login</span>
          Login
        </button>
      </form>
      <p class="form-text">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer-copy">Â© 2025 Given Kanchalu. All rights reserved</p>
    </div>
  </footer>
</body>
</html>
