<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Request Service - Given Kanchalu Portfolio</title>
  <script src="js/auth.js" defer></script>
  <script src="js/notify.js" defer></script>
  <script src="js/migrate.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="material-icons">web</span> Kanchalu
      </a>
      <a href="index.html" class="nav-back">
        <span class="material-icons">arrow_back</span> Back to Home
      </a>
    </div>
  </nav>

  <!-- Service Request Form -->
  <section class="service-request-section">
    <div class="container">
      <h2 class="form-title">Request Service</h2>
      <form class="service-request-form" id="serviceRequestForm">
        <input type="hidden" id="serviceType" name="serviceType">
        
        <div class="form-group">
          <span class="material-icons">person</span>
          <input type="text" id="fullName" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <span class="material-icons">business</span>
          <input type="text" id="companyName" placeholder="Company Name (Optional)">
        </div>

        <div class="form-group">
          <span class="material-icons">email</span>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <span class="material-icons">phone</span>
          <input type="tel" id="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
          <span class="material-icons">description</span>
          <textarea id="projectDetails" placeholder="Project Details" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <span class="material-icons">schedule</span>
          <select id="timeline" required>
            <option value="">Select Timeline</option>
            <option value="immediate">Immediate</option>
            <option value="1month">Within 1 Month</option>
            <option value="3months">Within 3 Months</option>
            <option value="flexible">Flexible</option>
          </select>
        </div>

        <div class="form-group">
          <span class="material-icons">attach_money</span>
          <select id="budget" required>
            <option value="">Select Budget Range</option>
            <option value="small">$500 - $1,000</option>
            <option value="medium">$1,000 - $5,000</option>
            <option value="large">$5,000 - $10,000</option>
            <option value="enterprise">$10,000+</option>
          </select>
        </div>

        <div class="form-message" id="formMessage"></div>

        <button type="submit" class="form-submit-btn">
          <span class="material-icons">send</span>
          Submit Request
        </button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer-copy">Â© 2025 Given Kanchalu. All rights reserved</p>
    </div>
  </footer>
</body>
</html>
